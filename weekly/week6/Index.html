<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6: CSS box and position</title>
<link rel="stylesheet"
    href="css/css.css">
	
	</head>

<body>
	  
	
	<div class="container">
		<img src="img/Star.jpg">
	  
	<div class="box1">
		<h2>Box 1 uses absolute positioning</h2>
		</div>
		
		
	  <div class="box2">
	     <h3>Box 2 uses fixed positioning</h3>
	
		  
		 
		  <div class="insidebox2">
			  <p>Inside box 2</p></div></div>
		  
	 <div class="Box3">
	   <h3>This is an static box</h3>
		  </div>
  
		  
	<div class="box4">
		<h3>This is a relative box</h3>
	</div>  
	
	
	<div class="Box5">
	   <h3>This is a sticky box</h3>
	</div>
		 
	</div><!-- container end --!>
	
	
	
</body>
</html>
